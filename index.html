<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.7/dist/boxicons.js' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Simple ToDo</title>
</head>
<body>
    <div class="container">
        <div class="layout">
            <h2 id="title">To-Do Application</h2>

            <form id="add-task">
                <h2 class="new-task">Manage Your Task</h2>
                <input type="text" class="task-input">
                <span>Empty Field! Please enter a task.</span>
                <button type="submit" class="btn add">Add Task</button>
            </form>

            <hr class="line">
            
            <div id="task-list">
                <h2 class="new-task">Task List</h2>
                <ul class="collection">

                </ul>
                <button type="submit" class="btn clear">Clear Task</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
